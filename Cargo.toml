[workspace]
members = [
    "boring",
    "boring-sys",
    "tokio-boring",
    "compio-boring",
    "quinn-boring",
]
resolver = "2"

[workspace.package]
version = "5.0.0-alpha.10"
repository = "https://github.com/0x676e67/boring2"
edition = "2021"

[workspace.metadata.release]
pre-release-commit-message = "Release {{version}}"
shared-version = true
tag-prefix = ""
publish = false

[workspace.dependencies]
boring-sys = { package = "boring-sys2", version = "5.0.0-alpha.10", path = "./boring-sys" }
boring = { package = "boring2", version = "5.0.0-alpha.10", path = "./boring" }
tokio-boring = { package = "tokio-boring2", version = "5.0.0-alpha.10", path = "./tokio-boring" }
compio-boring = { package = "compio-boring2", version = "5.0.0-alpha.10", path = "./compio-boring" }

bindgen = { version = "0.72.0", default-features = false, features = ["static"] }
bitflags = "2.9"
brotli = "8.0"
bytes = "1"
cmake = "0.1.54"
fs_extra = "1.3.0"
fslock = "0.2"
foreign-types = "0.5"
libc = "0.2"
hex = "0.4"
rusty-hook = "^0.11"
futures = "0.3"
tokio = "1"
anyhow = "1"
antidote = "1.0.0"
linked_hash_set = "0.1"
openssl-macros = "0.1.1"
autocfg = "1.3.0"
compio = { version = "0.16.0" }
compio-io = { version = "0.8.0" }
